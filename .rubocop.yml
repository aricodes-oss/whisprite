require:
  - rubocop-rspec
  - rubocop-rake

AllCops:
  TargetRubyVersion: 2.6
  NewCops: enable

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 120

Metrics/BlockLength:
  Enabled: false

RSpec/InstanceVariable:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/Alias:
  Enabled: false

Naming/HeredocDelimiterNaming:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

# Only temporarily while hacking
Style/Documentation:
  Enabled: false

Lint/Debugger:
  Enabled: false
